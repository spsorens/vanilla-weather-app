<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/weather.css" />
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <div class="current row">
          <div class="col-6">   <h1>Current Weather in <span class="city-name" id="city-name">Portland</span></h1>
          <span></div>
       <div class="col-6"> <h1>
              <span><img id="icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt=""></span><span id="current-temperature" class="currentTemperature"></span>
              <span class="units"> <a href="#" id="farenheit-link">˚F |</a> <a href="#" id="celsius-link">˚C</a></span>
              <ul><li class="humidity" id="humidity">Humidity: <span class="realHumidity" id="real-humidity"></span>%</li><li class="wind" id="wind">Wind: <span class="realWind" id="real-wind"></span> mph</li></ul>
       </h1></div>
           
            <img
              src="img/sunimage.svg"
              id="currentweather"
              alt="sun"
              width="120px"
            />
          </span>
          <h2 id="date-time"></h2>
               <button class="currentLocation" id="current-location">Current Location</button>
               
       
        </div>
       
        <br />
        <form class="search-city" id="search-city">
          <input type="text" id="city-input" placeholder="search city..." />
          <input type="submit" placeholder="enter" />
        </form>
        <div class= "weather-forecast" id="forecast"></div>
    </div>
    <div class="footer">Open Source <a href ="https://github.com/spsorens/vanilla-weather-app" target ="_blank">Code</a> by Shannan Sorenson</div>
  </body>
</html>
<script src="src/index.js"></script>
